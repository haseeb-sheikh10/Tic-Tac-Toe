<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="tic-tac-toe.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1 class="heading"><i>Tic Tac Toe</i></h1>
    <div class="play">
      <button type="submit" class="btn" onclick="openPopup()">Play</button>

      <div class="popup">
        <button class="closepopup" onclick="closePopup()">
          <i class="fa-sharp fa-solid fa-arrow-left"></i>
        </button>

        <div class="popup-heading">
          <h1 id="h1">Enter</h1>
          <h1 id="h2">Names</h1>
        </div>
        <hr />
        <div class="element-container">
          <div class="info1">
            <input type="text" required="" class="input1 input" />
            <label for="input" class="label">Player 1</label>
            <div class="top-line"></div>
            <p id="error1">
              <i class="fa-solid fa-circle-exclamation"></i> please enter player
              1 name
            </p>
          </div>

          <div class="info2">
            <input type="text" required="" class="input2 input" />
            <label for="input" class="label">Player 2</label>
            <div class="top-line"></div>
            <p id="error2">
              <i class="fa-solid fa-circle-exclamation"></i> please enter player
              2 name
            </p>
          </div>
        </div>

        <button id="ok">Ok</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
