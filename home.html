<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="shortcut icon" href="tic-tac-toe.png" type="image/x-icon" />
    <link rel="stylesheet" href="home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Tic-Tac-Toe</title>
  </head>

  <body>
    <div class="hide">
      <div class="stars-container">
        <img src="stars.png" class="stars" alt="" />
      </div>
      <h1 class="result"></h1>
      <div class="btn-container">
        <button title="reset" type="button" id="reset2">
          <i class="fa-solid fa-arrow-rotate-left"></i>
        </button>
        <a title="home" href="index.html"
          ><button title="home" type="button" class="menu2">
            <i class="fa-solid fa-house"></i></button
        ></a>
      </div>
    </div>
    <div class="mainBody">
      <h1 class="heading">
        <i>Tic Tac Toe</i>
      </h1>
      <p class="player1"></p>
      <p class="player2"></p>
      <div class="container">
        <div class="game">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>

      <button type="button" title="reset" id="reset">
        <i class="fa-solid fa-arrow-rotate-left"></i>
      </button>
      <a title="home" href="index.html">
        <button type="button" title="home" class="menu">
          <i class="fa-solid fa-house"></i>
        </button>
      </a>
    </div>
    <script src="home.js"></script>
  </body>
</html>
